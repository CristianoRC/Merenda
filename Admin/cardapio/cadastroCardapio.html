    <div class="container" style="margin-top: 5vh">
        <div class="row center-align">
            <h5>Cadastro de categoria</h5>
        </div>
        <div class="row">
            <div class="col offset-s3 s10">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="segunda" class="validate" type="text" required>
                        <label for="segunda">Segunda</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="terca" class="validade" type="text" required>
                        <label for="terca">Terça</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="quarta" class="validate" type="text" required>
                        <label for="quarta">Quarta</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="quinta" class="validate" type="text" required>
                        <label for="quinta">Quinta</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="sexta" class="validate" type="text" required>
                        <label for="sexta">Sexta</label>
                    </div>
                    <a class="btn-floating waves-effect waves-yellows" onclick='cadastrar()' href="#!"><i class="material-icons">done</i></a>
                </div>

                <div class="row">
                    <div class="col s10">
                        <table class="responsive-table z-depth-2" id="tabela">
                            <thead>
                                <th>Segunda</th>
                                <th>Terça</th>
                                <th>Quarta</th>
                                <th>Quinta</th>
                                <th>Sexta</th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
