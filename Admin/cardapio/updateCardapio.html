    <script>
        var Semana = ({
            segunda: { isHide: false, value: '' },
            terca: '',
            quarta: '',
            quinta: '',
            sexta: ''
        });

        var isHide = true;
        trocaCard = document.getElementById('conteudo').innerHTML = `<p> Aqui vai os dados do Bancos </p>`;
        this.segunda = document.querySelector('#segunda').value = "";
        function editaSegunda(Semana) {

            if (isHide == true) {

                var alteraInput = document.getElementById('showSegunda').style.display = "inherit";
                var changeBotao = document.getElementById('icon').innerHTML = "done";
                isHide = false;

            }
            else {
                changeBotao = document.getElementById('icon').innerHTML = "edit";
                alteraInput = document.getElementById('showSegunda').style.display = "none";
                this.segunda = document.querySelector('#segunda').value;
                trocaCard = document.getElementById('conteudo').innerHTML = `<p> ${this.segunda} </p>`;

                if (document.querySelector('#segunda').value == "")
                    var erro = document.getElementById('conteudo').innerHTML = "Preencha os dados";
                else
                    this.segunda = document.querySelector('#segunda').value;
                isHide = true;

            }
        }



    </script>
