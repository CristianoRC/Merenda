    <div class="container" style="margin-top: 5vh">
        <div class="row center-align">
            <h5>Cadastro de categoria</h5>
        </div>
        <div class="row">
            <div class="col offset-s2 s10">
                <div class="input-field col s6">
                    <input placeholder="Ex. Fruta" id="titulo" type="text" class="validate">
                    <label for="nome">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Sua descrição aqui" id="descricao" type="text" class="validate">
                    <label for="descricao">Descrição</label>
                </div>

                <div class="row">
                    <div class="col s2 offset-s10">
                        <button class="btn waves-effect waves-light" onclick="cadastrar()">Cadastrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./categoria.js"></script>

    <script>
        function cadastrar() {
            if (!$("#titulo").val() || !$("#descricao").val()) {
                M.toast({ html: 'Não foi possivel salvar, verifique os campos' });
            }
            else {
                let dados = {
                    titulo: $("#titulo").val(),
                    descricao: $("#descricao").val()
                };
                cadastrarCategoria(dados, (status) => {
                    if (status == 'success') {
                        M.toast({ html: 'Categoria cadastrada com sucesso' });
                        $("#titulo").val('');
                        $("#descricao").val('');
                    }
                    else {
                        M.toast({ html: 'Não foi possivel cadastrar a categoria' });
                    }
                });
            }
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
